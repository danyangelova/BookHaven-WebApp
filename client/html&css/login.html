<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="login-register.css">
    <title>Login</title>
</head>

<body>

    <header>
        <a href="#">
            <div class="logo">BookHaven</div>
        </a>
        <nav>
            <a href="#all-books">All books</a>
            <a href="#post-book">Post book</a>
            <a href="#login">Login</a>
            <a href="#logout">Logout</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <section class="login" id="login">
        <form>
            <div class="form-container">
                <div class="book-img"></div>
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required spellcheck="false">
                <label for="password">Password</label>
                <input type="password" name="password" required spellcheck="false">
                <input type="submit" value="Login">
                <p class="field">
                    <span>You don't have a profile? <a href="#">click here</a></span>
                </p>
            </div>
        </form>
    </section>

</body>

</html>
